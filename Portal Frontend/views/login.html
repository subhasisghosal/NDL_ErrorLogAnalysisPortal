<div flex layout="row">
    <div layout="column" flex="90" flex-offset="5">
        <div class="box1" layout="column">
            <h2>&nbsp;  </h2>
            <div layout="row" class="md-margin">
                <div layout="column" flex="40" flex-offset="30" class="md-whiteframe-4dp md-padding">
                    <h2 class="text-center" layout="row" layout-align="center center">Login</h2>
                    <form method="post">
                        <div class="form-group">
                            <md-input-container class="md-icon-float md-block">
                                <!-- Use floating label instead of placeholder -->
                                <label>Username</label>
                                <md-icon md-svg-src="images/user.svg" class="name"></md-icon>
                                <input ng-model="user.userId" type="text">
                            </md-input-container>
                        </div class="form-group">
                        <div>
                            <md-input-container class="md-icon-float md-block">
                                <!-- Use floating label instead of placeholder -->
                                <label>Password</label>
                                <md-icon md-svg-src="images/key.svg" class="password"></md-icon>
                                <input ng-model="user.password" type="password">
                            </md-input-container>
                        </div>
                        <div class="form-group" layout="row" layout-align="start center">
                            <md-button class="md-raised md-primary" ng-click="loginUser();">Login</md-button>
                            <!-- <md-button class="md-raised md-warn" id="register-button"><a href="/#/register">Register</a></md-button> -->
                            <md-button class="md-raised md-warn" ng-click="goToRegisterForm();">Register</md-button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div flex> </div>
</div>
